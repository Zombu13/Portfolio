<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Grover - Software Engineer</title>
    <meta name="description" content="Caden Grover's professional portfolio showcasing web development projects and skills">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="background-effect"></div>
    <div class="split-container">
      <div class="left-side">
        <div class="profile">
          <h1>Caden Grover</h1>
          <div class="job-title">Software Engineer</div>
          <p class="bio">Passionate developer specializing in web technologies and modern software solutions.</p>
        </div>
        <div class="social-links">
          <a href="https://github.com/Zombu13" target="_blank" class="social-icon">
            <i class="fa-brands fa-github-square" aria-hidden="true"></i>
          </a>
          <a href="https://www.linkedin.com/in/caden-grover/" target="_blank" class="social-icon">
            <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
          </a>
          <a href="mailto:cadengrover2023@gmail.com" class="social-icon">
            <i class="fa-regular fa-envelope" aria-hidden="true"></i>
          </a>
        </div>
      </div>

      <div class="right-side">
        <!-- Content will be added later -->
      </div>
    </div>

    <div class="scroll-indicator">
      <i class="fa-solid fa-chevron-down"></i>
    </div>

    <div class="top">
      <a href="#top">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
    </div>

    <div class="background-effect"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const scrollIndicator = document.querySelector('.scroll-indicator');
        const topButton = document.querySelector('.top');
        
        // Function to scroll to section
        function scrollToSection(section) {
          if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
          }
        }

        // Add click event listener for scroll indicator
        scrollIndicator.addEventListener('click', function() {
          const nextSection = null;
          scrollToSection(nextSection);
        });

        // Add click event listener for top button
        topButton.addEventListener('click', function(e) {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });

        // Update indicator position on scroll
        window.addEventListener('scroll', function() {
          const scrollPosition = window.scrollY;
          
          // Show/hide top button
          if (scrollPosition > 100) {
            topButton.classList.add('show');
          } else {
            topButton.classList.remove('show');
          }
        });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const leftSide = document.querySelector('.left-side');
        const rightSide = document.querySelector('.right-side');

        // Function to handle mouse wheel events
        function handleScroll(event) {
          // Prevent default scrolling behavior
          event.preventDefault();
          
          // Calculate scroll amount based on wheel delta
          const delta = Math.sign(event.deltaY);
          const scrollAmount = delta * 50; // Adjust this value to change scroll speed
          
          // Scroll the right side
          rightSide.scrollTop += scrollAmount;
        }

        // Add mouse wheel event listener to left side
        leftSide.addEventListener('wheel', handleScroll);

        // Add touchpad scroll support
        leftSide.addEventListener('touchmove', function(e) {
          e.preventDefault();
          const touch = e.touches[0];
          rightSide.scrollTop += touch.pageY - rightSide.scrollTop;
        }, { passive: false });
      });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const backgroundEffect = document.querySelector('.background-effect');
        const hoverCircle = backgroundEffect.querySelector('::before');

        // Function to update hover circle position
        function updateHover(e) {
          const rect = backgroundEffect.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          hoverCircle.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Add mousemove event listener
        document.addEventListener('mousemove', updateHover);

        // Hide hover circle when mouse leaves
        document.addEventListener('mouseleave', () => {
          hoverCircle.style.transform = 'translate(-1000px, -1000px)';
        });
      });
    </script>
  </body>
</html>
